spring.cloud.discovery.enabled=true
# id (nome) dell'application server config server
spring.cloud.config.discovery.service-id=ultima-server-config

# serve a fermare l'applicazione nel momento una qualsiasi configurazione rispetto al server non va (es manca la password)
spring.cloud.config.fail-fast=true
# sono le credenziali settate nelle properties del config server (lezione 287)
spring.cloud.config.username=MyUserName
spring.cloud.config.password=MySecretPassword

# se non serve autenricazione per accedere a eureka (lesson 288
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#se serve autenticazione
eureka.client.service-url.defaultZone=http://netflix:eureka@localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

